specVersion: 1.0.0
name: Fearless<>Kilt
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.17.1
  query:
    name: '@subql/query'
    version: 1.10.1
description: Fearless SubQuery project
repository: 'https://github.com/soramitsu/fearless-subquery'
schema:
  file: ./schema.graphql
network:
  chainId: '0x411f057b9107718c9624d6aa4a3f23c1653898297f3d4d529d9bb6511a39dd21'
  endpoint: 'wss://spiritnet.kilt.io'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleTransferKeepAlive
          kind: substrate/EventHandler
          filter:
            module: balances
            method: transfer_keep_alive