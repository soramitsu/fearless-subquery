specVersion: 1.0.0
name: fearless-wallet-moonbase_alpha
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.2.1
  query:
    name: '@subql/query'
    version: 1.2.0
description: Fearless SubQuery project
repository: 'https://github.com/soramitsu/fearless-subquery'
schema:
  file: ./schema.graphql
network:
  chainId: '0x91bc6e169807aaa54802737e1c504b2577d4fafedd5a02c10293b1cd60e39527'
  endpoint: 'wss://moonbeam-alpha.api.onfinality.io/public-ws'
  chaintypes:
    file: ./dist/chaintypes.js
  dictionary: https://api.subquery.network/sq/subquery/moonbase-alpha-dictionary
dataSources:
  - kind: substrate/Runtime
    startBlock: 2000000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleTransferKeepAlive
          kind: substrate/EventHandler
          filter:
            module: balances
            method: transfer_keep_alive
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: Delegation
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: DelegationIncreased
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: DelegationDecreased
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: DelegationRevoked
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: Rewarded
