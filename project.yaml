specVersion: 1.0.0
name: fearless
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.17.1
  query:
    name: '@subql/query'
    version: 1.10.1
description: Fearless SubQuery project
repository: 'https://github.com/soramitsu/fearless-subquery'
schema:
  file: ./schema.graphql
network:
  chainId: '0xcd4d732201ebe5d6b014edda071c4203e16867305332301dc8d092044b28e554'
  endpoint: 'wss://eu-ws-quartz.unique.network'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleTransferKeepAlive
          kind: substrate/EventHandler
          filter:
            module: balances
            method: transfer_keep_alive
