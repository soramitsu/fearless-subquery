specVersion: 1.0.0
name: fearless-wallet-moonbeam
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.2.1
  query:
    name: '@subql/query'
    version: 1.2.0
description: Fearless SubQuery project
repository: 'https://github.com/soramitsu/fearless-subquery'
schema:
  file: ./schema.graphql
network:
  chainId: '0xfe58ea77779b7abda7da4ec526d14db9b1e9cd40a217c34892af80a9b332b76d'
  endpoint: 'wss://wss.api.moonbeam.network'
  chaintypes:
    file: ./dist/chaintypes.js
  dictionary: https://api.subquery.network/sq/subquery/moonbeam-dictionary
dataSources:
  - kind: substrate/Runtime
    startBlock: 1200000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleTransferKeepAlive
          kind: substrate/EventHandler
          filter:
            module: balances
            method: transfer_keep_alive
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: Delegation
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: DelegationIncreased
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: DelegationDecreased
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: DelegationRevoked
        - handler: stakingEventsHandler
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: Rewarded
